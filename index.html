<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="bg-banner"></div>
    
    <div id="app-boolzapp">

        <section class="boolzapp__container">
            <div class="profile__container">

                <div class="profile__header"></div>

                <div class="profile__searchbar"></div>

                <div class="profile__contacts">
                    <div class="profile__contacts__archived">
                        <div class="arichived__ico"></div>
                        <div class="archived__info"></div>
                    </div>
                    <div class="profile__contacts__chat">
                        <div class="profile__picture">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="profile__chat__preview">
                            
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="chat__container">
                <div class="chat__header"></div>
                <div class="chat__main"></div>
                <div class="chat__footer"></div>
            </div>
        </section>
    </div>
</body>
</html>
